<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clippy's Barbershop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #5581fc;
            color: #000000;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            padding: bottom 100px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #000000;
            text-decoration: none;
            font-weight: bold;
        }

        .banner {
            text-align: center;
            padding: 50px 0;
            background-color: #ffffff;
        }

        .banner h2 {
            margin: 0;
            font-size: 36px;
        }

        .slogan {
            margin-top: 10px;
            font-size: 18px;
            color: #666;
        }

        .services {
            text-align: center;
            padding: 50px 0;
            background-color: #ff4c4c;
        }

        .service {
            display: inline-block;
            margin: 0 20px;
            vertical-align: top;
        }

        .service img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
        }

        .service p {
            margin: 10px 0;
            font-size: 20px;
            font-weight: bold;
        }

        .welcome {
            text-align: center;
            padding: 50px 0;
            background-color: #333;
            color: #fff;
        }

        .welcome img {
            width: 800px;
            height: auto;
            margin-bottom: 20px;
        }

        .barbershop-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header>
            <h1 style="padding-bottom: 25px; font-size: 85px; font-family: fantasy;">C L I P P Y ' S</h1>
        <nav>
            <ul>
                <li style="font-family: cursive;"><a href="index.html">Home</a></li>
                <li style="font-family: cursive;"><a href="about.html">About</a></li>
                <li style="font-family: cursive;"><a href="services.html">Services</a></li>
            </ul>
        </nav>
    </header>

    <div class="banner">
        <h2 style="font-family: fantasy; font-size: 70px;">Welcome to Clippy's!</h2>
        <p style="font-family: cursive;" class="slogan">Clippy's: Where Every Snip's a Clipperific Experience!</p>
        <img src="clippyLogo.png" alt="Clippy's Logo" height = 200>
    </div>

    <section class="services">
        <h2 style="font-family: fantasy; font-size: 50px;">Our Services</h2>
        <div class="service">
            <img src="RegularHaircut.jpg" alt="Regular Haircut">
            <p>Regular Haircut</p>
            <p>$25</p>
        </div>
        <div class="service">
            <img src="BeardTrim.jpg" alt="Beard Trim">
            <p>Beard Trim</p>
            <p>$10</p>
        </div>
        <div class="service">
            <img src="HairDye.jpg" alt="Hair Dye">
            <p>Hair Dye</p>
            <p>$50</p>
        </div>
    </section>

    <section class="welcome">
        <h2>Welcome In!</h2>
        <img src="BarberShop.jpg" alt="Barber Shop">
        <p>M - F 9am - 7pm</p>
        <p class="barbershop-name">Clippy's Barbershop</p>
        <p>clippysbarbershop@gmail.com</p>
    </section>
</body>

</html>
